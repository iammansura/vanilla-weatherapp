<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="vanilla-weatherapp/src/style.css" rel="stylesheet" />

    <title>Vanilla-WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <div class="wrapper">

        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
        <input type="text" placeholder="Change a city......"
        class="form-control" autocomplete="off" 
        id="search-input">
        </div>
        <div class="col-3">
        <input type="submit" value="Search" class="btn btn-primary w-100">
    
        </div>
        </div>
        </form>

        <div class="heading">
        <h1 id="city"></h1>
        <p id="country"></p>
        <ul>
          <li>Last Updated:  <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        </div>
        <div class="row">
        <div class="col-6">

        <div class="clearfix weather-temp"> 

        <img src="" alt="clear"
        class="float-left" id="icon"/>
        <div class="float-left">
          <strong id="Temp"></strong><span class="degrees">°C |<a href="#">°F</a></span> 
          
       </div>
        </div>
        </div>
        <div class="col-6">
       <ul>
        
        <li>Humidity: <span id="humidity"></span>  % </li>
        <li>Wind: <span id="wind"></span> km/h</li>
       </ul>
        </div>
      
      </div>
    </div>
      <small> 
        <a href="https://github.com/iammansura/vanilla-weatherapp" target="_blank">
           Open-source code</a> , by Mansura Akter
        </small>
      </div>
    <script src="vanilla-weatherapp/src/app.js"></script>
  </body>
</html>
