<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="vanilla-weatherapp/src/style.css" rel="stylesheet" />

    <title>Vanilla-WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <div class="wrapper">
        <div class="heading">
        <h1>Hannover</h1>
        <ul>
          <li>Thursday 7:48</li>
          <li>Clear</li>
        </ul>
        </div>
        <div class="row">
        <div class="col-6">

        <div class="clearfix weather-temp"> 

        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear"
        class="float-left"/>
        <div class="float-left">
          <strong>21</strong><span class="degrees">°C |<a href="#">°F</a></span> 
          
       </div>
        </div>
        </div>
        <div class="col-6">
       <ul>
        <li>Perciption: 0%</li>
        <li>Humidity: 73% </li>
        <li>Wind: 2 km/h</li>
       </ul>
        </div>
      
      </div>
    </div>
      <small> 
        <a href="https://github.com/iammansura/vanilla-weatherapp" target="_blank">
           Open-source code, by Mansura Akter</a>
        </small>
      </div>
    <script src="vanilla-weatherapp/src/app.js"></script>
  </body>
</html>
